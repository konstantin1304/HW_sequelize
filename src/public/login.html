<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Homework Recipes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet/less" type="text/css" href="/less/main.less" />
    <script src="/js/less.js" type="text/javascript"></script>
</head>

<body>
    <!-- wrapper -->
    <div class="wrapper">
        <!-- Header -->
        <div class="header">
            <div class="row">
                <div class="container">
                    <div class="toolbar">
                        <div class="toolbar__logo">
                           <a href="#">Homework Recipes</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Header -->
        <!-- Main  -->
        <div class="main">
            <div class="row">
                <div class="container">
                    <!-- center section -->

                    <div class="login__form" id="loginForm">
                        <h2><i class="fa fa-sign-in" aria-hidden="true"></i> Log in to your account</h2>
                        <label>Username:</label>
                        <input type="text" id="loginFormName" name="username" class="data__input" placeholder="Username:" required>
                        <label>Password:</label>
                        <input type="password" id="loginFormPassword" name="password" class="data__input" placeholder="Password:"
                            required>
                        <br>
                        <button class="button btn-grad" id="signInBtn">Sign in</button>
                        <br>
                        Don't have an account? <a href="signup.html"><i class="fa fa-user-plus" aria-hidden="true"></i> Create a new account</a>
                    </div>


                    <!-- center section -->
                </div>
            </div>
        </div>
        <!-- Main  -->
        <!-- footer -->
        <div class="footer">
            <div class="row">
                <div class="container">
                    2019 :: Homework User's Database
                </div>
            </div>
        </div>
        <!-- footer -->
    </div>
    <!-- wrapper -->
    <script src="js/login.js"></script>

</body>

</html>
