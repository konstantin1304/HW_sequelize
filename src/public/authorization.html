<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/authorization.css">
    <title>Title</title>
</head>
<body>
<div class="registration">
    <h2>Login</h2>
    <form id="formLogin">
        <div class="form__registration">
            <input id='userName' type="text" required placeholder="User Name">
        </div>
        <div class="form__registration">
            <input id='pass' type="password" required placeholder="Token">
        </div>
        <button class="button__registration">Submit</button>
    </form>
</div>
<script src = "js/registration.js"></script>
</body>
</html>
